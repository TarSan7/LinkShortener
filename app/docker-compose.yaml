version: "3.8"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: link-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - laravel

  db:
    image: mysql:8.0
    container_name: link-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
    networks:
      - laravel

  testdb:
    image: mysql:8.0
    container_name: link--test-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_TEST_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_TEST_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
    networks:
      - laravel

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: link_pma
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      PMA_USER: ${DB_USERNAME}
      PMA_PASSWORD: ${DB_PASSWORD}
    restart: always
    ports:
      - 8090:80
    depends_on:
      - db
    networks:
      - laravel

  nginx:
    image: nginx:1.17-alpine
    container_name: link-nginx
    restart: unless-stopped
    ports:
      - 8000:80
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d
    networks:
      - laravel

  node:
    image: node:16.13.0
    working_dir: /var/www
    links:
      - app
      - nginx
    volumes:
      - ./:/var/www
    ports:
      - 9000:9000
    tty: true
    environment:
      HOST: "0.0.0.0"
      GIT_SSL_NO_VERIFY: "true"
    networks:
      - laravel


networks:
  laravel:
    driver: bridge
